<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green House 1 Statistics</title>
    <script>
        // Function to fetch the time and sensor data from the server every second
        function fetchData() {
            fetch('/get-time')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('time2').textContent = 'Time: ' + data.time1;
                    document.getElementById('light2').textContent = 'Light Level: ' + data.light1;
                    document.getElementById('temperature2').textContent = 'Temperature: ' + data.temperature1 + '°C';
                    document.getElementById('humidity2').textContent = 'Humidity: ' + data.humidity1 + '%';
                });
        }

        // Start polling the server every second
        setInterval(fetchData, 2000);
    </script>
</head>
<body>
<h1>Green House 1 Statistics</h1>

<div style="margin: 20px; padding: 5px; text-align: center; background-color: lightgray;">
    <p id="time2">Time: --:--:--</p>
    <p id="light2">Light Level: ---:----</p>
    <p id="humidity2">Humidity: --.--%</p>
    <p id="temperature2">Temperature: --.--°C</p>
</div>

</body>
</html>
